<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo" style="font-weight: bold; font-size: 1.5rem;">Koo's Portfolio</div>
            <ul class="nav-links" style="list-style: none; display: flex; gap: 20px;">
                <li><a href="#home" style="color: white; text-decoration: none;">홈</a></li>
                <li><a href="#about" style="color: white; text-decoration: none;">소개</a></li>
                <li><a href="#projects" style="color: white; text-decoration: none;">연구/프로젝트</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero" style="text-align: center; padding: 100px 20px; background-color: #f4f4f4;">
        <h1>반갑습니다, <span style="color: #007bff;">나노광전자 구윤모</span>입니다.</h1>
        <p>미래를 여는 나노 기술과 광전자 공학</p>
    </section>

    <section id="about" style="padding: 50px 20px; text-align: center;">
        <h2>소개 (About Me)</h2>
        <p>나노광전자 분야를 연구하는 구윤모의 개인 홈페이지입니다.</p>
    </section>

    <section id="projects" style="padding: 50px 20px; text-align: center;">
        <h2>연구 및 프로젝트</h2>
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; max-width: 800px; margin: 0 auto;">
            <div style="border: 1px solid #ddd; padding: 20px; border-radius: 8px;">
                <h3>연구 분야 1</h3>
                <p>나노 소자 및 광학 특성 분석</p>
            </div>
            <div style="border: 1px solid #ddd; padding: 20px; border-radius: 8px;">
                <h3>연구 분야 2</h3>
